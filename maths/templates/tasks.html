{% extends 'base.html' %}

{% block title %}Basic Fractions{% endblock %}

{% block content %}

<div class="wrapper">
    <!-- Navbar -->

    <div class="content container mx-auto mt-6">
        <h1 class="text-3xl font-bold mb-6">Available Math Problems</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for problem in problems %}
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-2">{{ problem.topic }}</h2>
                <p class="text-gray-700 mb-4">{{ problem.description }}</p>
                <a href="{% url 'math_problem_detail' problem.slug %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200">View Details</a>
            </div>
            {% empty %}
            <div class="col-span-1">
                <p class="text-gray-600">No math problems available.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
